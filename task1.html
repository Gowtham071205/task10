<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>

    <style>

        label{
            font-weight: bold;

        }

        button{
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 25%;
        }

    </style>
    
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
    <label for="semester">Semester:</label><br>
    <select name="" id="semester" style="width: 5%;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <br><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Ex:Johnny" required>
    <br><br>
    <label for="email">Email id:</label><br>
    <input type="email" id="email" placeholder="Ex:abc@gmail.com" required>
    <br><br>
    <label for="phone-number">Phone-Number:</label><br>
    <input type="tel" id="phone-number" placeholder="Ex:91xxxxxx00">
    <br><br>
    <label for="rating">Rating:</label>

    <label for="1">1</label>
    <input type="radio" id="1" name="rating">

    <label for="2">2</label>
    <input type="radio" id="2" name="rating">

    <label for="3">3</label>
    <input type="radio" id="3" name="rating">

    <label for="4">4</label>
    <input type="radio" id="4" name="rating">

    <label for="5">5</label>
    <input type="radio" id="5" name="rating">
    <br><br>

    <label for="Feedback">Feedback:</label><br>
    <textarea id="feedback"  rows="10" cols="20" placeholder="Enter your feedback" required></textarea>
    <br><br>

    <button type="submit">Submit</button>
</form>
    
</body>
</html>
